<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <!--divは親-->
      <p>
        属性セレクターattribute
        selectorは、指定された属性が存在するかどうかや、その値に基づいて要素を選択します。<!--divの子-->
      </p>
      <article>
        <!--articleはdivの子-->
        <h1>
          属性セレクター
          <!--h1はarticleの子-->
          <img src="images/hello-world.png" alt="" />
          <p>1 その値に基づいて要素を選択します。</p>
          <p>2 その値に基づいて要素を選択します。</p>
          <!--pはarticleの子-->
        </h1>
      </article>
      <h1>articelの一般兄弟</h1>
      <article>
        <h1>
          <p></p>
          <p></p>
        </h1>
      </article>
      <button>Button Sample</button>
    </div>
  </body>
</html>
